<body>


<div class="container">
<div class="center">

<h2>Contact Form</h2>
 <form id="form"  action="" method="post"  >
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your first name..">
      </div>
    </div>
	<div class="row">
      <div class="col-25">
        <label for="fname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
         <label for="email">Email:</label>
      </div>
      <div class="col-75">
        <input type="text" name="email" id="email" placeholder="email@example.com">
      </div>
    </div>
    <div class="row">
	 <div class="col-25">
       <label for="message">Uplaod Image:</label>
      </div>
	 <div class="col-75">

		<input type="file"  accept="image/*" name="image" id="myImage"  onchange="loadFile(event)">
  	
      </div>
    </div>
    <div class="row">
      <div class="col-25">
       <label for="message">Message:</label>
      </div>
      <div class="col-75">
        <textarea name="message" id="message" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
	
	<div class="row">
      <div class="col-25">
       	<label>Your Image File</label>
  <img id="output" width="200" />
      </div>
     
</div>

    <div class="row">
      <button name="submit" id="subnewtopic" onclick="sendEmail()" disabled="disabled">Send</button>
      <label id="loader"></label>
      <label id="info"></label>
    </div>
  </form>
  </div>
</div>


		<script>
		

		var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};

	(function() {
   $("input[type='text'], textarea").on("keyup", function(){

        var empty = false;
        
        
        $('input, textarea').each(function() {
		var test=$(this).val();
		//alert(test);
            if ($(this).val() == '') {
                empty = true;
            }
        });

        if (empty) {
            $('#subnewtopic').attr('disabled', 'disabled');
        } else {
            $('#subnewtopic').removeAttr('disabled');
        }
    });
})()
